name: Ci Test (With Docker Meta - Full Version)

on:
  push:
    paths:
      - "src/caddy/caddy.version"
  workflow_dispatch:
    inputs:
      dockerfile:
        description: "选择系统"
        required: true
        type: choice
        default: "Dockerfile"
        options: ["Dockerfile", "Dockerfile.debian", "all"]
      web_server:
        default: "caddy"
        type: choice
        options: ["caddy", "nginx", "haproxy"]
      exit_mode:
        default: "1"
        type: choice
        options: ["0", "1", "2"]

jobs:
  # setup 任务逻辑完全一致
  setup:
    runs-on: ubuntu-latest
    outputs:
      variants: ${{ steps.decide.outputs.variants }}
    steps:
      - id: decide
        run: |
          CHOICE="${{ github.event.inputs.dockerfile }}"
          if [ -z "$CHOICE" ]; then CHOICE="all"; fi
          if [ "$CHOICE" == "Dockerfile" ]; then V='["alpine"]';
          elif [ "$CHOICE" == "Dockerfile.debian" ]; then V='["debian"]';
          else V='["alpine", "debian"]'; fi
          echo "variants=$V" >> $GITHUB_OUTPUT

  # build 任务逻辑完全一致
  build:
    needs: setup
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        variant: ${{ fromJSON(needs.setup.outputs.variants) }}
        platform: ["linux/amd64", "linux/arm64"]
        include:
          - platform: "linux/amd64"
            runner: "ubuntu-latest"
          - platform: "linux/arm64"
            runner: "ubuntu-latest"
    steps:
      - name: 1. 下载代码
        uses: actions/checkout@v4
        with:
          repository: darkommoers/mainal
          path: mainal
          token: ${{ secrets.MY_GITHUB_TOKEN }}
      - name: 2. 准备 Dockerfile
        run: |
          cp -fr mainal/sap/docker/* .
          if [ "${{ matrix.variant }}" == "alpine" ]; then echo "DOCKERFILE_PATH=Dockerfile" >> $GITHUB_ENV;
          else echo "DOCKERFILE_PATH=Dockerfile.debian" >> $GITHUB_ENV; fi
      - name: 3. 准备环境变量
        run: |
          PLAT="${{ matrix.platform }}"
          echo "PLATFORM_PAIR=${PLAT//\//-}" >> $GITHUB_ENV
          WS="${{ github.event.inputs.web_server || 'caddy' }}"
          EM="${{ github.event.inputs.exit_mode || '1' }}"
          echo "REGISTRY_IMAGE=ghcr.io/${{ github.repository_owner }}/sap-$WS-$EM" >> $GITHUB_ENV
      - name: 4. 登录 GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: 5. 安装环境 (Buildx/QEMU)
        uses: docker/setup-qemu-action@v3
      - name: 6. 设置 Buildx
        uses: docker/setup-buildx-action@v3
      - name: 7. 修改脚本参数
        run: |
          WS="${{ github.event.inputs.web_server || 'caddy' }}"
          EM="${{ github.event.inputs.exit_mode || '1' }}"
          sed -i "s/run.sh \"\$TARGETPLATFORM\" \"caddy\" \"1\"/run.sh \"\$TARGETPLATFORM\" \"$WS\" \"$EM\"/g" "${{ env.DOCKERFILE_PATH }}"
      - name: 8. 构建并推送指纹
        id: build_step
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ env.DOCKERFILE_PATH }}
          platforms: ${{ matrix.platform }}
          provenance: false
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true
      - name: 9. 保存指纹
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build_step.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"
      - name: 10. 上传指纹
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.variant }}-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          retention-days: 1

  # --- merges 任务：引入了 docker/metadata-action ---
  merges:
    needs: [setup, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: ${{ fromJSON(needs.setup.outputs.variants) }}
    steps:
      - name: 1. 准备变量
        run: |
          WS="${{ github.event.inputs.web_server || 'caddy' }}"
          EM="${{ github.event.inputs.exit_mode || '1' }}"
          echo "REGISTRY_IMAGE=ghcr.io/${{ github.repository_owner }}/sap-$WS-$EM" >> $GITHUB_ENV

      # --- 关键区别：使用插件生成标签规则 ---
      - name: 2. 生成 Docker Meta 元数据
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            # 定义规则：始终有变体标签
            type=raw,value=${{ matrix.variant }}
            # 定义规则：如果是 alpine 则增加 latest 标签
            type=raw,value=latest,enable=${{ matrix.variant == 'alpine' }}
          labels: |
            # 在镜像详情页显示更专业的信息
            org.opencontainers.image.title=SAP Server (${{ matrix.variant }})
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: 3. 登录 GHCR 仓库
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 4. 下载指纹文件
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/all-digests
          pattern: digests-${{ matrix.variant }}-*
          merge-multiple: true

      - name: 5. 安装 Buildx
        uses: docker/setup-buildx-action@v3

      - name: 6. 使用 Meta 生成的标签进行合并推送
        run: |
          IMG="${{ env.REGISTRY_IMAGE }}"
          cd ${{ runner.temp }}/all-digests

          # 技巧：将 meta 插件输出的多行标签转为 -t 格式
          # xargs 会把每行标签前面都加个 -t
          TAG_ARGS=$(echo "${{ steps.meta.outputs.tags }}" | xargs -I {} echo "-t {}")

          docker buildx imagetools create $TAG_ARGS $(printf "$IMG@sha256:%s " *)

      - name: 7. 检查结果
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ matrix.variant }}
