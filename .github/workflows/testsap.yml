name: Ci Test (Version 2 - Official Meta Style)

on:
  push:
    paths:
      - "src/caddy/caddy.version"
  workflow_dispatch:
    inputs:
      dockerfile:
        description: "选择系统 (Base image type)"
        required: true
        type: choice
        default: "Dockerfile"
        options: ["Dockerfile", "Dockerfile.debian", "all"]
      web_server:
        default: "caddy"
        type: choice
        options: ["caddy", "nginx", "haproxy"]
      exit_mode:
        default: "1"
        type: choice
        options: ["0", "1", "2"]

jobs:
  # --- 第一阶段：setup (清单决定) ---
  setup:
    runs-on: ubuntu-latest
    outputs:
      variants: ${{ steps.decide.outputs.variants }}
    steps:
      - id: decide
        run: |
          CHOICE="${{ github.event.inputs.dockerfile }}"
          if [ -z "$CHOICE" ]; then CHOICE="all"; fi
          if [ "$CHOICE" == "Dockerfile" ]; then V='["alpine"]';
          elif [ "$CHOICE" == "Dockerfile.debian" ]; then V='["debian"]';
          else V='["alpine", "debian"]'; fi
          echo "variants=$V" >> $GITHUB_OUTPUT

  # --- 第二阶段：build (分架构构建) ---
  build:
    needs: setup
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        variant: ${{ fromJSON(needs.setup.outputs.variants) }}
        platform: ["linux/amd64", "linux/arm64"]
        include:
          - platform: "linux/amd64"
            runner: "ubuntu-latest"
          - platform: "linux/arm64"
            runner: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: darkommoers/mainal
          path: mainal
          token: ${{ secrets.MY_GITHUB_TOKEN }}
      - name: Prepare Dockerfile
        run: |
          cp -fr mainal/sap/docker/* .
          if [ "${{ matrix.variant }}" == "alpine" ]; then echo "DOCKERFILE_PATH=Dockerfile" >> $GITHUB_ENV;
          else echo "DOCKERFILE_PATH=Dockerfile.debian" >> $GITHUB_ENV; fi
      - name: Prepare Env
        run: |
          PLAT="${{ matrix.platform }}"
          echo "PLATFORM_PAIR=${PLAT//\//-}" >> $GITHUB_ENV
          WS="${{ github.event.inputs.web_server || 'caddy' }}"
          EM="${{ github.event.inputs.exit_mode || '1' }}"
          echo "REGISTRY_IMAGE=ghcr.io/${{ github.repository_owner }}/sap-$WS-$EM" >> $GITHUB_ENV
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3
      - name: Modify Dockerfile
        run: |
          WS="${{ github.event.inputs.web_server || 'caddy' }}"
          EM="${{ github.event.inputs.exit_mode || '1' }}"
          sed -i "s/run.sh \"\$TARGETPLATFORM\" \"caddy\" \"1\"/run.sh \"\$TARGETPLATFORM\" \"$WS\" \"$EM\"/g" "${{ env.DOCKERFILE_PATH }}"
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ env.DOCKERFILE_PATH }}
          platforms: ${{ matrix.platform }}
          provenance: false
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true
      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"
      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.variant }}-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          retention-days: 1

  # --- 第三阶段：merges (官方推荐的高级合并写法) ---
  merges:
    needs: [setup, build]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: ${{ fromJSON(needs.setup.outputs.variants) }}
    steps:
      - name: Prepare Registry Env
        run: |
          WS="${{ github.event.inputs.web_server || 'caddy' }}"
          EM="${{ github.event.inputs.exit_mode || '1' }}"
          echo "REGISTRY_IMAGE=ghcr.io/${{ github.repository_owner }}/sap-$WS-$EM" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 关键步骤：生成元数据。这里产生的 $DOCKER_METADATA_OUTPUT_JSON 将在后面用到
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY_IMAGE }}
          tags: |
            type=raw,value=${{ matrix.variant }}
            type=raw,value=latest,enable=${{ matrix.variant == 'alpine' }}

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/digests
          pattern: digests-${{ matrix.variant }}-*
          merge-multiple: true

      # --- 官方推荐的创建 Manifest 逻辑 ---
      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/digests
        run: |
          # 1. jq 将 JSON 中的 tags 数组转为 -t tag1 -t tag2 格式
          # 2. printf 将目录下所有指纹文件转为 镜像@sha256:指纹 格式
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          # 使用 meta 插件输出的主版本标签进行检查
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}
