name: Ci Test (Static Matrix Version)

on:
  push:
    paths:
      - "src/caddy/caddy.version"
  workflow_dispatch:
    inputs:
      dockerfile:
        description: "Base image type"
        required: true
        type: choice
        default: "Dockerfile"
        options:
          - "Dockerfile"
          - "Dockerfile.debian"
          - "all"
      web_server:
        description: "Web server type"
        required: true
        type: choice
        default: "caddy"
        options:
          - "caddy"
          - "nginx"
          - "haproxy"
      exit_mode:
        description: "Outbound mode (0: Direct | 1: IPv6 only | 2: All traffic)"
        required: true
        type: choice
        default: "1"
        options:
          - "0"
          - "1"
          - "2"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Alpine 变体
          - variant: alpine
            file: Dockerfile
            platform: linux/amd64
          - variant: alpine
            file: Dockerfile
            platform: linux/arm64
          # Debian 变体
          - variant: debian
            file: Dockerfile.debian
            platform: linux/amd64
          - variant: debian
            file: Dockerfile.debian
            platform: linux/arm64

    runs-on: ubuntu-latest
    # --- 关键过滤逻辑 ---
    # 只有当 (选择 all) 或者 (选择 Dockerfile 且当前是 alpine) 或者 (选择 Docker.debian 且当前是 debian) 时才运行
    if: |
      github.event_name == 'push' || 
      github.event.inputs.dockerfile == 'all' ||
      (github.event.inputs.dockerfile == 'Dockerfile' && matrix.variant == 'alpine') ||
      (github.event.inputs.dockerfile == 'Dockerfile.debian' && matrix.variant == 'debian')

    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: darkommoers/mainal
          path: mainal
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Prepare Dockerfile
        run: |
          cp -fr mainal/sap/docker/* .
          echo "DOCKERFILE_PATH=${{ matrix.file }}" >> $GITHUB_ENV

      - name: Prepare Env
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
          WEB_SERVER="${{ github.event.inputs.web_server || 'caddy' }}"
          EXIT_MODE="${{ github.event.inputs.exit_mode || '1' }}"
          echo "REGISTRY_IMAGE=ghcr.io/${{ github.repository_owner }}/sap-${WEB_SERVER}-${EXIT_MODE}" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Modify Dockerfile
        run: |
          WEB_SERVER="${{ github.event.inputs.web_server || 'caddy' }}"
          EXIT_MODE="${{ github.event.inputs.exit_mode || '1' }}"
          sed -i "s/run.sh \"\$TARGETPLATFORM\" \"caddy\" \"1\"/run.sh \"\$TARGETPLATFORM\" \"${WEB_SERVER}\" \"${EXIT_MODE}\"/g" "${{ env.DOCKERFILE_PATH }}"

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ env.DOCKERFILE_PATH }}
          platforms: ${{ matrix.platform }}
          provenance: false
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.variant }}-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merges:
    needs: build
    strategy:
      matrix:
        variant: [alpine, debian]
    runs-on: ubuntu-latest
    # --- 关键过滤逻辑：防止重复执行且仅在 build 成功后运行 ---
    if: |
      always() && 
      (needs.build.result == 'success' || needs.build.result == 'skipped') &&
      (
        github.event_name == 'push' ||
        github.event.inputs.dockerfile == 'all' ||
        (github.event.inputs.dockerfile == 'Dockerfile' && matrix.variant == 'alpine') ||
        (github.event.inputs.dockerfile == 'Dockerfile.debian' && matrix.variant == 'debian')
      )
    steps:
      # 如果 build 阶段因为 if 被跳过，我们需要确保 merge 也不执行具体逻辑
      # 这里通过上面的 job 级 if 已经过滤了。
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/all-digests
          pattern: digests-${{ matrix.variant }}-*
          merge-multiple: true

      - name: Prepare Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/sap-${{ github.event.inputs.web_server || 'caddy' }}-${{ github.event.inputs.exit_mode || '1' }}
          tags: |
            type=raw,value=latest,enable=${{ matrix.variant == 'alpine' }}
            type=raw,value=${{ matrix.variant }}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/all-digests
        run: |
          REGISTRY_IMAGE="ghcr.io/${{ github.repository_owner }}/sap-${{ github.event.inputs.web_server || 'caddy' }}-${{ github.event.inputs.exit_mode || '1' }}"
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf "$REGISTRY_IMAGE@sha256:%s " *)
