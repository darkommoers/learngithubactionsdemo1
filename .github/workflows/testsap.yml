name: Ci Test

on:
  push:
    paths:
      - "src/caddy/caddy.version"
  workflow_dispatch:
    inputs:
      dockerfile:
        description: "Base image type"
        required: true
        type: choice
        default: "Dockerfile"
        options:
          - "Dockerfile"
          - "Dockerfile.debian"
          - "all"
      web_server:
        description: "Web server type"
        required: true
        type: choice
        default: "caddy"
        options:
          - "caddy"
          - "nginx"
          - "haproxy"
      exit_mode:
        description: "Outbound mode (0: Direct | 1: IPv6 only | 2: All traffic)"
        required: true
        type: choice
        default: "1"
        options:
          - "0"
          - "1"
          - "2"
  repository_dispatch:

jobs:
  # --- 新增：动态生成矩阵配置 ---
  setup:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - id: set-matrix
        run: |
          DOCKERFILE_INPUT="${{ github.event.inputs.dockerfile }}"
          # 如果是 push 触发，默认跑全部或指定
          if [ -z "$DOCKERFILE_INPUT" ]; then DOCKERFILE_INPUT="all"; fi
          
          JSON="{\"include\":["
          
          # Alpine 配置
          if [ "$DOCKERFILE_INPUT" == "Dockerfile" ] || [ "$DOCKERFILE_INPUT" == "all" ]; then
            JSON="$JSON{\"variant\":\"alpine\",\"file\":\"Dockerfile\",\"platform\":\"linux/amd64\"},"
            JSON="$JSON{\"variant\":\"alpine\",\"file\":\"Dockerfile\",\"platform\":\"linux/arm64\"},"
          fi
          
          # Debian 配置
          if [ "$DOCKERFILE_INPUT" == "Dockerfile.debian" ] || [ "$DOCKERFILE_INPUT" == "all" ]; then
            JSON="$JSON{\"variant\":\"debian\",\"file\":\"Dockerfile.debian\",\"platform\":\"linux/amd64\"},"
            JSON="$JSON{\"variant\":\"debian\",\"file\":\"Dockerfile.debian\",\"platform\":\"linux/arm64\"},"
          fi
          
          # 去掉最后一个逗号并闭合
          JSON="${JSON%,}]}"
          echo "matrix=$JSON" >> $GITHUB_OUTPUT

  build:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.setup.outputs.matrix) }}
    
    steps:
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: darkommoers/mainal
          path: mainal
          token: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Prepare Dockerfile
        run: |
          cp -fr mainal/sap/docker/* .
          # 从矩阵中直接获取文件名
          DOCKERFILE_NAME="${{ matrix.file }}"
          if [ -f "$DOCKERFILE_NAME" ]; then
            echo "DOCKERFILE_PATH=$DOCKERFILE_NAME" >> $GITHUB_ENV
          else
            echo "Error: $DOCKERFILE_NAME not found!"
            exit 1
          fi

      - name: Prepare Env
        run: |
          platform=${{ matrix.platform }}
          echo "PLATFORM_PAIR=${platform//\//-}" >> $GITHUB_ENV
          
          WEB_SERVER="${{ github.event.inputs.web_server || 'caddy' }}"
          EXIT_MODE="${{ github.event.inputs.exit_mode || '1' }}"
          echo "REGISTRY_IMAGE=ghcr.io/${{ github.repository_owner }}/sap-${WEB_SERVER}-${EXIT_MODE}" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Modify Dockerfile
        run: |
          WEB_SERVER="${{ github.event.inputs.web_server || 'caddy' }}"
          EXIT_MODE="${{ github.event.inputs.exit_mode || '1' }}"
          sed -i "s/run.sh \"\$TARGETPLATFORM\" \"caddy\" \"1\"/run.sh \"\$TARGETPLATFORM\" \"${WEB_SERVER}\" \"${EXIT_MODE}\"/g" "$DOCKERFILE_PATH"

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./${{ env.DOCKERFILE_PATH }}
          platforms: ${{ matrix.platform }}
          provenance: false
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p ${{ runner.temp }}/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "${{ runner.temp }}/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.variant }}-${{ env.PLATFORM_PAIR }}
          path: ${{ runner.temp }}/digests/*
          if-no-files-found: error
          retention-days: 1

  merges:
    runs-on: ubuntu-latest
    needs: [setup, build]
    if: success()
    strategy:
      matrix:
        # 只跑 setup 中存在的变体类型
        variant: ${{ fromJSON(needs.setup.outputs.matrix).include.*.variant }}
      fail-fast: false
    # 去重变体类型（例如 alpine 会有两个架构，这里只跑一次合并）
    steps:
      # 为了防止重复执行，我们检查这个 step 是否是该变体的第一个执行者
      # 技巧：在 GH Actions 中 merge 建议直接按 variant 区分
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: ${{ runner.temp }}/all-digests
          pattern: digests-${{ matrix.variant }}-*
          merge-multiple: true

      - name: Prepare Meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/sap-${{ github.event.inputs.web_server || 'caddy' }}-${{ github.event.inputs.exit_mode || '1' }}
          tags: |
            type=raw,value=latest,enable=${{ matrix.variant == 'alpine' }}
            type=raw,value=${{ matrix.variant }}

      - name: Create manifest list and push
        working-directory: ${{ runner.temp }}/all-digests
        run: |
          REGISTRY_IMAGE="ghcr.io/${{ github.repository_owner }}/sap-${{ github.event.inputs.web_server || 'caddy' }}-${{ github.event.inputs.exit_mode || '1' }}"
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf "$REGISTRY_IMAGE@sha256:%s " *)

      - name: Inspect image
        run: |
          REGISTRY_IMAGE="ghcr.io/${{ github.repository_owner }}/sap-${{ github.event.inputs.web_server || 'caddy' }}-${{ github.event.inputs.exit_mode || '1' }}"
          docker buildx imagetools inspect $REGISTRY_IMAGE:${{ matrix.variant }}
